<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading" translate="RESULTS.HEADER"></div>
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-12 col-md-12">
          <h2 translate="RESULTS.TITLE"></h2>
          <p translate="RESULTS.DESCRIPTION"></p>

            <div class="row margin-top10">
              <div class="col-xs-6 col-sm-4 col-md-3">
               <!-- the same is in "test" menu -->
                <button type="button" style="width:200px; text-align:left; margin:4px; " class="btn btn-info btn-lg"><span class="lang-lg lang-lbl" lang="en"></span></button>
                <button style="margin-left:4px" type="button" class="btn btn-default btn-sm" translate="RESULTS.BTN_SHOW_ME_MORE"></button>
              </div>
            </div>

          <p style="text-align:right"><a class="btn btn-primary"  translate="RESULTS.NEXT" href="#"></a></p>
        </div>
      </div>
    </div>
    <div class="panel-footer text-center">
      <ul class="list-inline">
        <li><i class="ion-star"></i> {{stars | number}} stars</li>
        <li><i class="ion-fork-repo"></i> {{forks | number}} forks</li>
        <li><i class="ion-pull-request"></i> {{issues | number}} issues</li>
      </ul>
    </div>
  </div>
</div>
