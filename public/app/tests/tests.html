<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading" translate="TEST.HEADER"></div>
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-12 col-md-12">
          <h2 translate="TEST.TEST"></h2>
            <p translate="TEST.DESCRIPTION"></p>

            <div class="row margin-top10">
              <div class="col-xs-6 col-sm-4 col-md-3">
               <!-- the same is in "test" menu -->
          <lang-buttons-list
            available-dictionaries = "tests.data.availableDictionaries" 
            language-to-learn = "tests.data.languageToLearn"
            language-btn-selected = "tests.languageSelected1(dictionaryID)"
            >
          </lang-buttons-list>


              </div>
            </div>

        </div>
      </div>
    </div>
    <div class="panel-footer text-center">
      <ul class="list-inline">
        <li><i class="ion-star"></i> {{stars | number}} stars</li>
        <li><i class="ion-fork-repo"></i> {{forks | number}} forks</li>
        <li><i class="ion-pull-request"></i> {{issues | number}} issues</li>
      </ul>
    </div>
  </div>
</div>
