<div class="container">
  <div class="row">
    <div class="center-form panel">
      <div class="panel-body">
        <h2 class="text-center" translate="LOGIN.h2_LOGIN"></h2>
(develop: adnan@scotch.io/secret)
        <form method="post" ng-submit="login.login()" name="loginForm">
          <div class="form-group has-feedback">
            <input class="form-control input-lg"
              type="text"
              name="email"
              ng-model="login.data.user.email"
              placeholder="{{ 'LOGIN.PLC_EMAIL' | translate }}"
              required autofocus>
            <span class="ion-at form-control-feedback"></span>
          </div>

          <div class="form-group has-feedback">
            <input
              class="form-control input-lg"
              type="password"
              name="password"
              ng-model="login.data.user.password"
              placeholder="{{ 'LOGIN.PLC_PASSWORD' | translate }}"
              required>
            <span class="ion-key form-control-feedback"></span>
          </div>
          <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg  btn-block btn-success">Log in</button>
          <br/>
          <p class="text-center text-muted">
            <small>Don't have an account yet? <a href="/#/signup">Sign up</a></small>
          </p>
          <div class="signup-or-separator">
            <h6 class="text">or</h6>
            <hr>
          </div>
        </form>
        <button class="btn btn-block btn-facebook" ng-click="login.authenticate('facebook')" style="margin-top:10px">
          <i class="ion-social-facebook"></i> Sign in with Facebook
        </button>
        <button class="btn btn-block btn-google-plus" ng-click="login.authenticate('google')">
          <span class="ion-social-googleplus"></span>Sign in with Google
        </button>
      </div>
    </div>
  </div>
</div>
