<div class="container" id="pick_words">
  <div class="panel panel-default">
    <div class="panel-heading" translate="PICK_WORDS.HEAD_TITLE"></div>
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12 col-sm-3 col-md-4 col-lg-3">
          <p translate="PICK_WORDS.SELECT_LANGUAGE"></p>

          <lang-buttons-list
            available-dictionaries = "pick.data.availableDictionaries" 
            language-to-learn = "pick.data.languageToLearn"
            language-btn-selected = "pick.languageSelected(dictionaryID)"
            >
          </lang-buttons-list>
        </div>

        <div class="col-xs-12 col-sm-9 col-md-8 col-lg-9" ng-if="pick.data.languageToLearn">
 
<button ng-click="pick.tmp_test(1)">add 1</button>
<button ng-click="pick.tmp_test(2)">add 2</button>
<button ng-click="pick.tmp_test(3)">add 3</button>
<br>
<button ng-click="pick.tmp_test(-1)">remove 1</button>
<button ng-click="pick.tmp_test(-2)">remove 2</button>
<button ng-click="pick.tmp_test(-3)">remove 3</button>
<br>
<button ng-click="pick.tmp_getLevels()">getLevels</button>

          <div class="alert alert-warning" role="alert" translate="PICK_WORDS.PROGRESS_BAR_SHOWS_HOW_MANY_LEVELS_YOU_ALREADY_MAINTAINED"></div>
          <div class="progress">
            <div
              class="progress-bar progress-bar-warning"
              role="progressbar"
              aria-valuenow="10"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width:10%" >
              10%
            </div>
          </div>
          <p translate="PICK_WORDS.PLEASE_SELECT_STAGE" translate-values='{ maxWordsPerPage: pick.data.maxWordsPerPage}'></p>
          <button
            ng-click="pick.next(item.level, item.available)"
            ng-class="{'btn-unavailable' : item.available == 'no', 'btn-primary' : item.fixed == '1',  } "
            ng-repeat="item in pick.data.levels"
            type="button"
            class="btn btn-lg ng-binding level_button">
            <b>{{item.level_name}}</b> {{item.counter_from_to}}
          </button>
        </div>

        <div class="col-xs-12 col-sm-9 col-md-8 col-lg-8" ng-if="!pick.data.languageToLearn">
          <img src="img\prof.svg" style="width:50%; float:right;">
          <p><b translate="PICK_WORDS.DO_YOU_KNOW_WHAT_YOU_DONT_KNOW"></b></p>
          <p translate="PICK_WORDS.IN_NEXT_STEP_YOU_WILL_SEE_THE_LIST"></p>
          <p translate="PICK_WORDS.IT_SEEMS_A_LOT_TO_DO_BUT_IT_HAS_TO_BE_DONE_ONLY_ONCE"></p>
        </div>
      </div>
    </div>
    <div class="panel-footer text-center">
      <ul class="list-inline">
        <li><i class="ion-star"></i> {{stars | number}} stars</li>
        <li><i class="ion-fork-repo"></i> {{forks | number}} forks</li>
        <li><i class="ion-pull-request"></i> {{issues | number}} issues</li>
      </ul>
    </div>
  </div>
</div>
