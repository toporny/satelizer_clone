<div class="container" id="pick_words">
  <div class="panel panel-default">
    <div class="panel-heading" translate="PICK_WORDS.HEAD_TITLE"></div>
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
          <p translate="PICK_WORDS.SELECT_LANGUAGE"></p>

          <!-- TODO: make this ugly way to different way -->

        <!-- rest buttons visible under "more" button -->
          <div ng-repeat="dictionary in pick.data.availableDictionaries">
            <button
              style = "width:100%; text-align:left; margin:4px; display:block;"
              ng-class="{'active darker_bkg': (dictionary.id == pick.data.languageToLearn)}"
              type = "button"
              class = "btn btn-info btn-lg"
              ng-click="pick.showLevelButtons(dictionary.id)">
              <span class="lang-lg lang-lbl" lang="{{dictionary.id | limitTo:2}}"></span>
            </button>
          </div>

        </div>


        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8" ng-if="pick.data.languageToLearn">
          <div class="alert alert-warning" role="alert" translate="PICK_WORDS.PROGRESS_BAR_SHOWS_HOW_MANY_LEVELS_YOU_ALREADY_MAINTAINED"></div>
          <div class="progress">
            <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="10"
            aria-valuemin="0" aria-valuemax="100" style="width:10%">
              10%
            </div>
          </div>

      <p>Please select level. (<b>Level 1</b> means {{pick.data.maxWordsPerPage}} most used words, etc..)</p>

        <button ng-click="pick.next(item.level)" ng-repeat="item in pick.data.levels"
          type="button"
          class="btn btn-lg btn-default ng-binding level_button">
          <b>{{item.level_name}}</b> {{item.counter_from_to}}
        </button>

        </div>
      </div>
    </div>
    <div class="panel-footer text-center">
      <ul class="list-inline">
        <li><i class="ion-star"></i> {{stars | number}} stars</li>
        <li><i class="ion-fork-repo"></i> {{forks | number}} forks</li>
        <li><i class="ion-pull-request"></i> {{issues | number}} issues</li>
      </ul>
    </div>
  </div>
</div>
