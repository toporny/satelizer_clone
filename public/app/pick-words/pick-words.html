<div class="container" id="pick_words">
  <div class="panel panel-default">
    <div class="panel-heading" translate="PICK_WORDS.HEAD_TITLE"></div>
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
          <p translate="PICK_WORDS.SELECT_LANGUAGE">Please select language</p>

          <!-- TODO: make this ugly way to different way -->

        <!-- rest buttons visible under "more" button -->
          <div ng-repeat="dictionary in pick.data.availableDictionaries">
            <button
              style = "width:200px; text-align:left; margin:4px; display:block;"
              ng-class="{'active darker_bkg': (dictionary.id == pick.data.languageToLearn)}"
              type = "button"
              class = "btn btn-info btn-lg"
              ng-click="pick.showLevelButtons(dictionary.id)">
              <span class="lang-lg lang-lbl" lang="{{dictionary.id | limitTo:2}}"></span>
            </button>
          </div>

        </div>


        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8" ng-if="pick.data.languageToLearn">
          <div class="progress">
            <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="10"
            aria-valuemin="0" aria-valuemax="100" style="width:10%">
              10%
            </div>
          </div>

<div ng-repeat="item in pick.data.levels">
          <button ng-click="pick.next(1)"  type="button" class="btn btn-lg btn-success ng-binding level_button"><b>{{item.name}}</b> {{item.available}}</button>

</div>
