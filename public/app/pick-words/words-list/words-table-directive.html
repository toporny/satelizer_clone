<table class="table table-hover">
  <thead>
    <tr>
      <th translate="PICK_WORDS.WORD"></th>
      <th class="text-center">
        <button ng-click="$ctrl.selectAll()" type="button" class="btn btn-primary btn-sm" translate="PICK_WORDS.ALL"></button>
        <button ng-click="$ctrl.selectNone()" type="button" class="btn btn-primary btn-sm" translate="PICK_WORDS.NONE"></button>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr class="success" ng-repeat="item in $ctrl.words" id="word_{{item.id}}">
      <td>{{item.word}}</td>
      <td class="text-center"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i></td>
    </tr>
  </tbody>
</table>
