<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading" translate="WORDS_LIST.HEAD_TITLE"></div>
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <h2 translate="WORDS_LIST.TITLE">NAUKA</h2>
          <p>Select Words that you know </p>

<div words="{{wordsList.data.words}}" class="thumbnail"></div>

              <p class="text-right margin-top10">
              <a class="btn btn-primary" ng-click="wordsList.next(wordsList.data.languageSelected)" href="#">Next »</a>
            </p>
        </div>
      </div>
    </div>
    <div class="panel-footer text-center">
      <ul class="list-inline">
        <li><i class="ion-star"></i> {{stars | number}} stars</li>
        <li><i class="ion-fork-repo"></i> {{forks | number}} forks</li>
        <li><i class="ion-pull-request"></i> {{issues | number}} issues</li>
      </ul>
    </div>
  </div>
</div>
