<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading" translate="WORDS_LIST.HEAD_TITLE">
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-12 col-md-12">
          <h2 translate="WORDS_LIST.TITLE"></h2>
          <p translate="WORDS_LIST.MARK_UNKNWON_WORDS_AS_RED"></p>
          <div class="progress">
            <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width:{{(wordsList.data.currentPage*10/2)}}%">
              {{(wordsList.data.currentPage*10/2)}}%
            </div>
          </div>
          <ul uib-pagination
            boundary-link-numbers = "true"
            force-ellipses = "true"
            max-size = "5"
            next-text = ">>"
            previous-text = "<<"
            rotate = "true"
            ng-disabled = "wordsList.data.uibPpaginationDisabled"
            ng-change = "wordsList.changePage()"
            total-items = "wordsList.data.totalItems"
            ng-model = "wordsList.data.currentPage"
            items-per-page = "250">  <!-- // TODO:make this dynamic -->
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6" dw-loading="loading-div">
          <div
            class="words-table"
            select-none-all-parent="wordsList.selectNoneAllParent(data)"
            remember="wordsList.remember(data)"
            words="wordsList.data.words1">
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6" dw-loading="loading-div">
          <div
            class="words-table"
            select-none-all-parent="wordsList.selectNoneAllParent(data)"
            remember="wordsList.remember(data)"
            words="wordsList.data.words2">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 col-md-12">
          <ul boundary-link-numbers="true" force-ellipses="true" max-size="5" next-text=">>" previous-text="<<" rotate="true" uib-pagination ng-change="wordsList.changePage()" total-items="wordsList.data.totalItems" ng-model="wordsList.data.currentPage" items-per-page="250"></ul>
        </div>
      </div>
    </div>
    <div class="panel-footer text-center">
      <ul class="list-inline">
        <li><i class="ion-star"></i> {{stars | number}} stars</li>
        <li><i class="ion-fork-repo"></i> {{forks | number}} forks</li>
        <li><i class="ion-pull-request"></i> {{issues | number}} issues</li>
      </ul>
    </div>
  </div>
</div>
