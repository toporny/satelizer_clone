<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading" translate="PROFILE.HEADER"></div>
    <div class="panel-body">
      <legend translate="PROFILE.EDIT_MY_PROFILE"></legend>
      <form method="post" ng-submit="profile.updateProfile()">
        <div class="form-group">
          <label class="control-label" translate='PROFILE.PROFILE_PICTURE'></label>
          <img class="profile-picture" ng-src="{{user.picture || 'https://placehold.it/100x100'}}">
        </div>
        <div class="form-group">
          <label class="control-label" translate="PROFILE.DISPLAY_NAME"></label>
          <input type="text" class="form-control" ng-model="user.displayName" />
        </div>
        <div class="form-group">
          <label class="control-label" translate="PROFILE.EMAIL_ADDRESS"></label>
          <input type="email" class="form-control" ng-model="user.email" />
        </div>
        <div class="form-group">
          <label class="control-label" translate="PROFILE.LOCALE" ></label>
          <select ng-change="profile.renewLanguageToLearn()" ng-model="profile.data.locale" class="form-control"
            ng-options="option.name for option in profile.data.interfaceLanguage track by option.id"  >
          </select>
        </div>
        <div class="form-group">
          <label class="control-label" translate="PROFILE.WHAT_LANGUAGE_YOU_WOULD_LIKE_TO_LEARN"></label>
          <select ng-model="profile.data.languageToLearn" class="form-control"
            ng-options="option.name for option in profile.data.whatToLearnLanguage track by option.id" >
          </select>
        </div>
        <button class="btn btn-lg btn-success" translate="PROFILE.BTN_UPDATE"></button>
      </form>
    </div>
  </div>
